# Testing configuration for capybarish package

[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings --cov=capybarish --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that test component interactions
    hardware: Tests that require actual hardware (skipped by default)
    network: Tests that require network connectivity
    slow: Tests that take a long time to run
    unix_only: Tests that only work on Unix-like systems (Linux, macOS)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning